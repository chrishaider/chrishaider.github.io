<section id="news">
    <div class="container">
        <div class="row section-title">
            <div class="wow fadeInUp animated text-center sub-heading" data-wow-duration="600ms">
                <h2>Latest News</h2>
                <div class="devider"><i class="fa fa-signal fa-lg"></i></div>
            </div>

            <div class="text-center wow fadeInRight animated section-description" data-wow-duration="400ms">
                <p>Read our latest news at our blog!</p>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit:3%}
            <div class="col-md-4 latest-post">
                <div class="row latest-post-image">
                    <img src="{{ post.image | relative_url }}" title="{{post.title}}" alt="News Thumbnail" class="img-fluid">
                </div>
                <div class="row news-title">
                    <h4>
                        <a href="{{post.url}}">{{post.title}}</a>
                        <span class="text-uppercase special">{{post.tags}}</span>
                    </h4>
                </div>
                <div class="row news-excerpt">
                    {{ post.excerpt }}
                </div>
                <div class="row">
                    <a class="post-link" href="{{post.url}}">Read more</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
